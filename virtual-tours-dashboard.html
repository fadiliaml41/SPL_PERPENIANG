<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Visites Virtuelles 360°</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: rgba(18, 18, 26, 0.8);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --text-primary: #e8e8ed;
            --text-secondary: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0d0d14 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Ambient Effects */
        .ambient-effect {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .ambient-effect.top-right {
            top: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
        }

        .ambient-effect.bottom-left {
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.06) 0%, transparent 70%);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            min-width: 320px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 28px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }

        .logo-text h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Search */
        .search-container {
            padding: 20px 24px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            display: flex;
        }

        .search-input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .search-input:focus {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.06);
        }

        /* Building List */
        .building-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px 24px 12px;
        }

        .building-list::-webkit-scrollbar {
            width: 6px;
        }

        .building-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .building-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .building-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .building-item {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 6px;
            animation: fadeSlideIn 0.4s ease backwards;
        }

        .building-item:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateX(4px);
        }

        .building-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateX(0);
        }

        .building-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.25s ease;
            flex-shrink: 0;
        }

        .building-item.active .building-icon {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
        }

        .building-info {
            flex: 1;
            min-width: 0;
        }

        .building-code {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .building-item.active .building-code {
            color: white;
        }

        .building-type {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.35);
            margin-top: 2px;
        }

        .active-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Sidebar Toggle */
        .sidebar-toggle {
            position: absolute;
            left: 308px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 56px;
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            z-index: 20;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .sidebar-toggle:hover {
            color: white;
            border-color: rgba(99, 102, 241, 0.5);
        }

        .sidebar-toggle.collapsed {
            left: 12px;
        }

        .sidebar-toggle svg {
            transition: transform 0.3s ease;
        }

        .sidebar-toggle.collapsed svg {
            transform: rotate(180deg);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

        .top-bar {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .page-title h2 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .page-title p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .external-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .external-link:hover {
            background: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.3);
            color: white;
        }

        /* Viewer */
        .viewer-container {
            flex: 1;
            padding: 24px 32px 32px 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-frame {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .viewer-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 15, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        .empty-icon svg {
            width: 44px;
            height: 44px;
            stroke: rgba(99, 102, 241, 0.6);
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .empty-state p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.45);
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
            }

            .sidebar.collapsed {
                left: -320px;
                width: 320px;
                min-width: 320px;
            }

            .sidebar-toggle {
                left: 12px;
            }

            .sidebar-toggle:not(.collapsed) {
                left: 308px;
            }

            .top-bar {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .viewer-container {
                padding: 16px 20px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Ambient Effects -->
        <div class="ambient-effect top-right"></div>
        <div class="ambient-effect bottom-left"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            <path d="M2 12h20"/>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>Visites 360°</h1>
                        <p id="building-count">12 bâtiments</p>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <div class="search-wrapper">
                    <div class="search-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </div>
                    <input type="text" class="search-input" id="search-input" placeholder="Rechercher un bâtiment...">
                </div>
            </div>

            <div class="building-list" id="building-list">
                <!-- Buildings will be injected here -->
            </div>
        </aside>

        <!-- Sidebar Toggle -->
        <button class="sidebar-toggle" id="sidebar-toggle">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title" id="page-title">
                    <h2>Bienvenue</h2>
                    <p>Sélectionnez un bâtiment pour commencer</p>
                </div>
                <a href="#" class="external-link" id="external-link" style="display: none;" target="_blank" rel="noopener noreferrer">
                    Ouvrir dans Maps
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15 3 21 3 21 9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                </a>
            </header>

            <div class="viewer-container">
                <!-- Empty State -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            <path d="M2 12h20"/>
                        </svg>
                    </div>
                    <h3>Explorez vos bâtiments</h3>
                    <p>Sélectionnez un bâtiment dans la liste pour afficher sa visite virtuelle 360° directement ici.</p>
                </div>

                <!-- Viewer Frame -->
                <div class="viewer-frame" id="viewer-frame" style="display: none;">
                    <div class="loading-overlay" id="loading-overlay">
                        <div class="spinner"></div>
                        <p class="loading-text">Chargement de la vue 360°...</p>
                    </div>
                    <iframe id="viewer-iframe" title="Vue 360°" allowfullscreen loading="lazy"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Building Data
        const buildings = [
            { id: 1, code: 'AH_224 + AH_225', url: 'https://maps.app.goo.gl/yVumhw1pP2QfzttX8' },
            { id: 2, code: 'AH_226', url: 'https://maps.app.goo.gl/5v3NggenvuFJAeLg7' },
            { id: 3, code: 'AH_229', url: 'https://maps.app.goo.gl/yGG5zJbHLqZTKzDD8' },
            { id: 4, code: 'AH_230', url: 'https://maps.app.goo.gl/qBCn3BNZ52RqYMyr7' },
            { id: 5, code: 'AH_232', url: 'https://maps.app.goo.gl/9dNhv4Ahw2KiVp9v7' },
            { id: 6, code: 'AH_233', url: 'https://maps.app.goo.gl/awKP7wjaqRMYjroLA' },
            { id: 7, code: 'AH_234', url: 'https://maps.app.goo.gl/dcwAt1kVXdV3LihA9' },
            { id: 8, code: 'AH_235', url: 'https://maps.app.goo.gl/bTo9NKu4VHrPtbGh8' },
            { id: 9, code: 'AH_236 & 223', url: 'https://maps.app.goo.gl/EJ3qSjrpZfH7dRbU7' },
            { id: 10, code: 'AH_57', url: 'https://maps.app.goo.gl/JdZ1f57oRXwpAeeVA' },
            { id: 11, code: 'AH_59', url: 'https://maps.app.goo.gl/rwhUYm8ekqeZZVji9' },
            { id: 12, code: 'AH_61', url: 'https://maps.app.goo.gl/TEkGqdHtvXGXSAcg9' },
        ];

        // State
        let selectedBuilding = null;
        let sidebarOpen = true;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const buildingList = document.getElementById('building-list');
        const searchInput = document.getElementById('search-input');
        const pageTitle = document.getElementById('page-title');
        const externalLink = document.getElementById('external-link');
        const emptyState = document.getElementById('empty-state');
        const viewerFrame = document.getElementById('viewer-frame');
        const viewerIframe = document.getElementById('viewer-iframe');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Extract short code for icon
        function getShortCode(code) {
            const match = code.match(/\d+/);
            return match ? match[0].substring(0, 3) : '360';
        }

        // Render building list
        function renderBuildings(filteredBuildings) {
            if (filteredBuildings.length === 0) {
                buildingList.innerHTML = `<div class="no-results">Aucun résultat pour "${searchInput.value}"</div>`;
                return;
            }

            buildingList.innerHTML = filteredBuildings.map((building, index) => `
                <button class="building-item ${selectedBuilding?.id === building.id ? 'active' : ''}" 
                        data-id="${building.id}"
                        style="animation-delay: ${index * 0.05}s">
                    <div class="building-icon">${getShortCode(building.code)}</div>
                    <div class="building-info">
                        <div class="building-code">${building.code}</div>
                        <div class="building-type">Vue Street View</div>
                    </div>
                    ${selectedBuilding?.id === building.id ? '<div class="active-indicator"></div>' : ''}
                </button>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.building-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = parseInt(item.dataset.id);
                    const building = buildings.find(b => b.id === id);
                    selectBuilding(building);
                });
            });
        }

        // Select building
        function selectBuilding(building) {
            if (selectedBuilding?.id === building.id) return;

            selectedBuilding = building;

            // Update UI
            pageTitle.innerHTML = `
                <h2>Bâtiment ${building.code}</h2>
                <p>Vue immersive Google Street View</p>
            `;

            externalLink.href = building.url;
            externalLink.style.display = 'flex';

            emptyState.style.display = 'none';
            viewerFrame.style.display = 'block';

            // Show loading
            loadingOverlay.classList.add('visible');

            // Load iframe
            viewerIframe.src = building.url;
            viewerIframe.onload = () => {
                setTimeout(() => {
                    loadingOverlay.classList.remove('visible');
                }, 500);
            };

            // Re-render list to update active state
            filterBuildings();
        }

        // Filter buildings
        function filterBuildings() {
            const query = searchInput.value.toLowerCase().trim();
            const filtered = query 
                ? buildings.filter(b => b.code.toLowerCase().includes(query))
                : buildings;
            renderBuildings(filtered);
        }

        // Toggle sidebar
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            sidebar.classList.toggle('collapsed', !sidebarOpen);
            sidebarToggle.classList.toggle('collapsed', !sidebarOpen);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterBuildings);
        sidebarToggle.addEventListener('click', toggleSidebar);

        // Initial render
        renderBuildings(buildings);
    </script>
</body>
</html>
